<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<title></title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/accordion.css" type="text/css" media="screen" />
	<script type="text/javascript" src="jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
            $(document).ready(function() {
                $('.accordionSubHeaders:first').addClass('selected').next('.contentHolder').show().slideDown();
				
                $('.accordionHeaders').click(function() {
                    $('.accordionHeaders').removeClass('selected');
					$('.accordionHeadersSingle').removeClass('selectedcontent');
					$('.accordionSubHeaders').removeClass('selected');
                    $('.contentHolder').slideUp("fast");
                    $('.subContentHolder').slideUp("fast");
                    $(this).addClass('selected').next('.contentHolder').show();

                });
				
              

				

                $('.accordionSubHeaders').click(function() {
                    $('.accordionSubHeaders').removeClass('selected');
					$('.accordionSubHeadersSingle').removeClass('selected');
                    $('.subContentHolder').slideUp("fast");
                    $(this).addClass('selected').next('.subContentHolder').show();
                });

                $('.accordionSubHeadersSingle').click(function() {
                    $('.subContentHolder').slideUp("fast");
                    $('.accordionSubHeadersSingle').removeClass('selected');
					$('.accordionSubHeaders').removeClass('selected');
                    $(this).addClass('selected').next('.subContentHolder').show();
                });


                $('.accordionContent').click(function() {
                    $('.accordionContent').removeClass('selectedcontent');
                    /*$('.accordionHeaders').removeClass('selected');*/
                    $(this).addClass('selectedcontent');
                    //點選menu功能時，呼叫cleanOprSessionCache 清掉實際查詢人session資料
                    parent.frames["oprFrame"].location.href = "npalog/includeLOG/cleanOprSessionCache.jsp";
                });
				
                 $('.accordionHeadersSingle').click(function() {
                    $('.accordionHeaders').removeClass('selected');
                    $('.contentHolder').slideUp("fast");
                    $('.subContentHolder').slideUp("fast");
                    $(this).addClass('selectedcontent').next('.subContentHolder').show();
                });
				
				
            });
	
	</script>
<style type="text/css">
.style1 {color: #0000FF}
</style>
</head>

			<div class='contentHolder'>

				<div class='subContentHolder'>

				</div>

				</div>
			</div>
			<div class='accordionHeaders' style='cursor: hand'>失車資料處理系統</div>
			<div class='contentHolder'>
				<div class='accordionSubHeaders'>線上查詢</div>
				<div class='subContentHolder'>

				</div>
